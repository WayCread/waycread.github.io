  <h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://i.pinimg.com/originals/ac/a0/ca/aca0cadcfbda456fff93ea33419b60f8.jpg" style="width:100%">
  <img class="mySlides" src="https://img3.goodfon.ru/wallpaper/nbig/9/1d/damaged-abstract-abstrakt-fon.jpg" style="width:100%">
  <img class="mySlides" src="https://images.wallpaperscraft.ru/image/fon_nebo_tochki_svet_83482_1920x1080.jpg" style="width:100%">
  <img class="mySlides" src="https://img1.goodfon.ru/wallpaper/original/c/f1/circle-krug-abstrakciya-905.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
